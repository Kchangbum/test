<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block tag</title>
    <style>
        div{
            background: rgb(192, 96, 96);
        }
        span{
            background: yellow;
        }
    </style>
</head>
<body>
<!--영역 태그-->

    <!--컨테이너 역할(block level element)-->
    <div>애국가(愛國歌)는 대한민국의 국가이다. 
        1919년 안창호에 의해 대한민국 임시정부에서 스코틀랜드 민요인 〈작별〉에 삽입해서 부르기 시작하다가 1935년
         한국의 작곡가 안익태가 지은 《한국환상곡》에 가사를 삽입해서 현재까지 부르고 있다.
        </div>
    <!--특정아이템 꾸미는 역학(incline level element)-->
<span>애국가(愛國歌)는 대한민국의 국가이다. 
    1919년 안창호에 의해 대한민국 임시정부에서 스코틀랜드 민요인 〈작별〉에 삽입해서 부르기 시작하다가 1935년
     한국의 작곡가 안익태가 지은 《한국환상곡》에 가사를 삽입해서 현재까지 부르고 있다.</span>
    
</body>
</html>
