<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> inline block tag(2)</title>
    <style>
        div{
            background: red;
            width: 100px;
            height:100px;
            border: 1px solid blue;
        }
        span{
            background: yellow;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
</body>
